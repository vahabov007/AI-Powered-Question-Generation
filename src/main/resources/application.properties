spring.application.name=AI-Powered-Question-Generation-Module

# PostgreSQL Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=ai_powered_question

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JWT
jwt.secret=mySuperSecretKeyForPaySnapThatIsExactly64CharactersLongForHS512Algorithm1234
jwt.expiration=3600000

# HuggingFace
huggingface.api.key=${HUGGINGFACE_API_KEY}
huggingface.api.url=https://api-inference.huggingface.com/models
huggingface.api.timeout=30000 # 30 seconds
huggingface.api.max-retries=3

huggingface.model.question-generation=mistralai/Mistral-7B-Instruct-v0.2
huggingface.model.explanation-generation=google/flan-t5-large

huggingface.generation.max-tokens=1000
huggingface.generation.temperature=0.7
huggingface.generation.max-questions-per-request=20

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# API Info
springdoc.api-docs.info.title=AI Question Generation API
springdoc.api-docs.info.description=Backend API for AI-powered quiz question generation
springdoc.api-docs.info.version=1.0.0
springdoc.api-docs.info.contact.name=API Support
springdoc.api-docs.info.contact.email=support@yourcompany.com #YOUR EMAIL

security.cors.allowed-origins=http://localhost:3000,http://localhost:8080